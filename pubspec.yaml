name: eagles
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  installed_apps: ^2.0.1
  file_picker: ^10.3.8
  google_generative_ai: ^0.4.7
  crypto: ^3.0.7
  dio: ^5.9.0
  shared_preferences: ^2.5.4
  get: ^4.7.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  assets:
    - assets/logo.png
  
  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/mn.ttf
          weight: 800


flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo.png"
  min_sdk_android: 21
